<p>
    Crear una función llamada lista_ordenada la cual recibe un lista y devuelve si esta está ordenada o no (de menor a
    mayor).
    Se considera a una lista vacia ordenada.<br>
    Por ejemplo:

    <pre><code class="language-python">    l = [ 1,3,4,2,0,9]
    print(lista_ordenada(l))
    False
    l = [ 1,3,4,7,9]
    print(lista_ordenada(l))
    True</code></pre>
